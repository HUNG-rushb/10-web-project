<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hung Foods</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <nav class="navbar target">
        <a href="#" class="navbar-link">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="#" class="navbar-link">
          <i class="fas fa-utensils"></i>
          <span>Meals</span>
        </a>
        <a href="#" class="navbar-link">
          <i class="fas fa-hamburger"></i>
          <span>Burger</span>
        </a>
        <a href="#" class="navbar-link">
          <i class="fas fa-pizza-slice"></i>
          <span>Pizza</span>
        </a>
        <a href="#" class="navbar-link">
          <i class="fas fa-blender-phone"></i>
          <span>Contact</span>
        </a>
      </nav>
      <div class="menu target"></div>
    </div>
    <!-- End of navbar -->

    <div class="container">
      <!-- section 1  -->
      <section class="section-1">
        <h1 class="section-heading">Variety of foods</h1>

        <div class="section-1__icons">
          <i class="fas fa-egg change"></i>
          <i class="fas fa-stroopwafel"></i>
          <i class="fas fa-cheese"></i>
          <i class="fas fa-hotdog"> </i>
          <i class="fas fa-drumstick-bite"></i>
          <i class="fas fa-apple-alt"></i>
          <i class="fas fa-ice-cream"></i>
          <i class="fas fa-fish"></i>
          <i class="fas fa-cookie"></i>
          <i class="fas fa-seedling"></i>
        </div>
      </section>

      <!-- end of section 1  -->

      <!-- Section 2 -->
      <section class="section-2">
        <h1 class="section-heading">Popular meal</h1>

        <div class="cards-container">
          <div class="card">
            <img src="images/card-img-1.png" class="card-img" />
            <h3 class="card-name">Fish</h3>
            <button class="card-btn">Order now!</button>
          </div>

          <div class="card">
            <img src="images/card-img-2.png" class="card-img" />
            <h3 class="card-name">Lobster</h3>
            <button class="card-btn">Order now!</button>
          </div>

          <div class="card">
            <img src="images/card-img-3.png" class="card-img" />
            <h3 class="card-name">Cupcake</h3>
            <button class="card-btn">Order now!</button>
          </div>
        </div>
      </section>
      <!-- End section 2 -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
